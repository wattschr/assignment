syntax = "proto3";

option java_multiple_files = true;
option java_package = "chris.proto";

package book;

service BookService {
  rpc Update (Book) returns (Status) {}
  rpc Delete (BookId) returns (Status) {}
}

message Status {
    bool success = 1;
}

message BookId {
    int64 id = 1;
}

message Book {
  int64 id = 1;
  string title = 2;
  int32 nrOfPages =3;
}


syntax = "proto3";

option java_multiple_files = true;
option java_package = "gappless.book";
option java_outer_classname = "BookProto";

package book;

service BookService {
  rpc SaveBook (Book) returns (Status) {}
}

message Status {
    bool success = 1;
}

message Book {
  int64 id = 1;
  string title = 2;
  int32 nrOfPages =3;
}

